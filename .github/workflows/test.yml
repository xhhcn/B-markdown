name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type check (Frontend)
      run: npx tsc --noEmit
      
    - name: Run type check (Electron)
      run: npx tsc --project tsconfig.electron.json --noEmit
      
    - name: Build application (production test)
      run: npx vite build
      env:
        CI: true
        
    - name: Build Electron (production test)  
      run: npx tsc --project tsconfig.electron.json