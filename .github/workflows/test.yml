name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type check
      run: npx tsc --noEmit
      
    - name: Build frontend
      run: npm run dev -- --mode=production &
      env:
        CI: true
        
    - name: Wait for build
      run: sleep 10
      
    - name: Stop dev server
      run: pkill -f "vite" || true
      if: runner.os != 'Windows'
        
    - name: Stop dev server (Windows)
      run: taskkill /F /IM node.exe /T || echo "No Node processes to kill"
      if: runner.os == 'Windows'
      
    - name: Build production
      run: npx vite build
      env:
        CI: true