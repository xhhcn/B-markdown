name: Build Multi-Platform

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest  
            platform: win
          - os: ubuntu-latest
            platform: linux
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build:${{ matrix.platform }}
      env:
        CI: true
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: B-Markdown-${{ matrix.platform }}-${{ github.sha }}
        path: |
          release/
          !release/**/*.blockmap
        retention-days: 30
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          release/*.dmg
          release/*.zip
          release/*.exe
          release/*.AppImage
          release/*.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 额外的作业：创建 latest 构建
  create-latest:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Create latest release info
      run: |
        echo "## 🚀 Latest Build" > release-notes.md
        echo "" >> release-notes.md
        echo "This is an automated build from the latest main branch." >> release-notes.md
        echo "" >> release-notes.md
        echo "### 📦 Downloads:" >> release-notes.md
        echo "- **macOS**: DMG files for Intel and Apple Silicon" >> release-notes.md
        echo "- **Windows**: EXE installers and ZIP packages" >> release-notes.md
        echo "- **Linux**: AppImage and tar.gz packages" >> release-notes.md
        echo "" >> release-notes.md
        echo "### ✨ Features:" >> release-notes.md
        echo "- Real-time Markdown preview" >> release-notes.md
        echo "- Math formula support (KaTeX)" >> release-notes.md
        echo "- Code syntax highlighting" >> release-notes.md
        echo "- PDF export functionality" >> release-notes.md
        echo "- Find and replace" >> release-notes.md
        echo "- Adjustable panel layout" >> release-notes.md
        
    - name: Display build summary
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "✅ Multi-platform build completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "📦 Artifacts ready for download" >> $GITHUB_STEP_SUMMARY